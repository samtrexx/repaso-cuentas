      <!--Card de login-->
      <div class="container my-5 d-flex justify-content-center align-items-center" style="height: 80vh;" > 
          <div class="row g-0">
            <div class="col-md-4">
              <!--img src="\Img\login_img.jpg" class="bd-placeholder-img img-fluid rounded-start" width="150" height="150" alt="Image">-->
              <img src="https://i.pinimg.com/736x/99/a2/67/99a26738158d851ddc87b3a2a7557c71.jpg" class="bd-placeholder-img img-fluid rounded-start" width="100%" height="150" alt="Image">
            </div>

          <div class="card text-bg-secondary " style="width: 40%">
                    <!-- Botón de cerrar -->
              <a href="/" class="position-absolute top-0 end-0 mt-2 me-2 text-decoration-none text-dark" title="Regresar al Inicio">
                <i class="bi bi-x fs-4"></i>
              </a>

              <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form onsubmit="return false;" id="form">
                  <div class="mb-3">
                  <label for="email" class="form-label">Datos de usuario</label> 
                    <input type="email" class="form-control" placeholder="email" id="email" aria-describedby="basic-addon1" autocomplete="off" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="password" autocomplete="off" required placeholder="Contraseña" aria-describedby="basic-addon1">
                  </div>
                  <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                  <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
      </div>

    <script src="js/login.js"></script>
