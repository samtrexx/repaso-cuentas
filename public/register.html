    <!--Card register-->
    <div class="container my-5 d-flex justify-content-center align-items-center" style="height: 80vh;" > 
      <div class="row g-0">
        <div class="col-md-4">
          <!--img src="\Img\login_img.jpg" class="bd-placeholder-img img-fluid rounded-start" width="150" height="150" alt="Image">-->
          <img src="https://i.pinimg.com/736x/ac/45/a0/ac45a009b0504883e61782ad982e7502.jpg" class="bd-placeholder-img img-fluid rounded-start" width="100%" height="150" alt="Image">
        </div>

      <!-- Parte donde se llena formulario-->
        <div div class="card text-bg-secondary " style="width: 40%">
                  <!-- Botón de cerrar -->
            <a href="/" class="position-absolute top-0 end-0 mt-2 me-2 text-decoration-none text-dark" title="Regresar al Inicio">
              <i class="bi bi-x fs-4"></i>
            </a>

            <div class="card-body">
              <h5 class="card-title">Formulario de registro</h5>
              <form onsubmit="return false;" id="form">
                <div class="mb-3">
                  <!--label for="username" class="form-label">Nombre de usuario</label-->
                  <input type="text" class="form-control" id="username" name="username" placeholder="username" autocomplete="off" required>
                </div>
                <div class="mb-3">
                  <!--label for="email" class="form-label">Email address</label-->
                  <input type="email" class="form-control" id="email" placeholder="email" aria-describedby="emailHelp" autocomplete="off" required>
                  <div id="emailHelp" class="form-text">No compartiremos tu Email con nadie</div>
                </div>
                <div class="mb-3">
                  <!--label for="password" class="form-label">Password</label-->
                  <input type="password" class="form-control" id="password" required placeholder="Contraseña" autocomplete="off" required>
                </div>
                <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>

                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
            </div>

          </div>
    </div>
    <script src="js/register.js"></script>
